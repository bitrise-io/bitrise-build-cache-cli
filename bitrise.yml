    workflows:
      test: {}
      feature-e2e-bazel: {}
      feature-e2e-gradle-duckduck: {}
      feature-e2e-gradle-bitwarden: {}
      gradle-configuration-e2e-osx: {}
      gradle-configuration-e2e-linux: {}
    triggers:
      pull_request:
        - source_branch: "*"
      push:
        - branch: main
