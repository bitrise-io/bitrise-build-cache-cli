          inputs:
            - content: |-
                #!/bin/bash
                set -e

                sudo apt update
                sudo apt install ripgrep -y

                # Parse repository name from repo URL (works for SSH & HTTPS)
                REPO_URL="${GIT_REPOSITORY_URL}"
                REPO=$(echo "$REPO_URL" | sed -E 's#(git@|https://)([^/:]+)[/:]([^/]+)/([^.]+)(\.git)?#\3/\4#')

